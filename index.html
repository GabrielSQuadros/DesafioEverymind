<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nunes Sports - CRUD de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Nunes Sports - CRUD de Produtos</h1>
        </header>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Adicionar Produto</h2>
                <form id="produtoForm">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class="form-control" placeholder="Nome" required>
                    </div>
                    <div class="form-group">
                        <label for="preco">Preço</label>
                        <input type="number" id="preco" class="form-control" placeholder="Preço" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" class="form-control" placeholder="Descrição"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Produto</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Lista de Produtos</h2>
                <div id="produtos" class="list-group"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
